<!DOCTYPE html>

<html>
  <head>
    <title>Risque - a game with armies fighting or something</title>

    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <main class="container">
      <section class="card card--row">
        <div class="card__1-2">
          <div class="card__blk">
            <form class="js-form-grp form-grp">
              <label class="form-grp__label" for="attacker-army-input">Select Number of Armies</label>

              <input class="js-form-grp__input form-grp__input" type="number" id="attacker-army-input" name="attacker-army-input">

              <input type="submit" data-target="attacker-strength" class="js-form-grp__btn btn btn--primary u-mg-t--sm">
            </form>

            <div class="info-row">
              <h2 class="info-row__heading">Attacker Armies</h2>

              <span id="attacker-strength">0</span>
            </div>

            <p id="select-num-attack-dice-label" class="btn-group__label">Select Number of Dice</p>

            <div id="attacker-btn-group" data-selected-val="1" class="js-btn-group js-btn-group--attacker btn-group u-mg-x--auto" role="toolbar" aria-describedby="select-num-attack-dice-label">
              <button disabled="disabled" class="js-btn-group__btn btn-group__btn">1</button>

              <button disabled="disabled" class="js-btn-group__btn btn-group__btn">2</button>

              <button disabled="disabled" class="js-btn-group__btn btn-group__btn">3</button>
            </div>
          </div>
        </div>

        <div class="card__1-2">
          <div class="card__blk">
            <form class="js-form-grp form-grp">
              <label class="form-grp__label" for="defender-army-input">Select Number of Armies</label>

              <input class="js-form-grp__input form-grp__input" type="number" id="defender-army-input" name="defender-army-input">

              <input type="submit" data-target="defender-strength" class="js-form-grp__btn btn btn--primary u-mg-t--sm">
            </form>

            <div class="info-row">
              <h2 class="info-row__heading">Defender Armies</h2>

              <span id="defender-strength">0</span>
            </div>

            <p id="select-num-defend-dice-label" class="btn-group__label">Select Number of Dice</p>

            <div id="defender-btn-group" data-selected-val="1" class="js-btn-group js-btn-group--defender btn-group u-mg-x--auto" role="toolbar" aria-describedby="select-num-defend-dice-label">
              <button disabled="disabled" class="js-btn-group__btn btn-group__btn">1</button>

              <button disabled="disabled" class="js-btn-group__btn btn-group__btn">2</button>
            </div>
          </div>
        </div>
      </section>


      <section class="card">
        <div class="card__blk">
          <div class="info-row">
            <h2 class="info-row__heading">Attacker Roll</h2>

            <span id="attacker-roll">0</span>

            <span class="info-row__footnote" id="attack-dice"></span>
          </div>

          <div class="info-row">
            <h2 class="info-row__heading">Defender Roll</h2>

            <span id="defender-roll">0</span>

            <span class="info-row__footnote" id="defend-dice"></span>
          </div>

          <div class="info-row">
            <h2 class="info-row__heading">Difference</h2>

            <span id="result-val">0</span>
          </div>
        </div>

        <div class="info-row info-row--results">
          <span id="result-text">All quiet on the western front</span>
        </div>

        <div class="card__blk">
          <button id="roll-btn" class="btn btn--primary u-mg-x--auto">Roll them dice</button>
        </div>
      </section>
    </main>

    <script type="text/javascript" src="js/classie.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
